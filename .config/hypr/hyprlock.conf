source = ~/.config/hypr/themes/colors/color.conf

general {
    grace = 1
    text_trim = true
    no_fade_in = false
    hide_cursor = true
    pam_module = hyprlock
    disable_loading_bar = false
    ignore_empty_input = true
}

background {
    color = $back   # if image fails to load
    path = screenshot   # only png supported for now
    blur_size = 8
    blur_passes = 1
    contrast = 0.8916
    vibrancy = 0.1696
    brightness = 0.7172
    vibrancy_darkness = 0.0
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I ")"
    color = rgb($color2)
    shadow_size = 3
    shadow_color = rgb($color0)
    shadow_boost = 1.2
    font_size = 150
    font_family = VictorMono Nerd Font Bold Italic
    position = 0, -250
    halign = center
    valign = top
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M ")"
    color = rgb($color2)
    font_size = 150
    font_family = VictorMono Nerd Font Bold Italic
    position = 0, -20
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%d %b, %A")"
    color = rgb($color3)
    font_size = 18
    font_family = VictorMono Nerd Font Bold Italic
    position = 0, -130
    halign = center
    valign = center
}


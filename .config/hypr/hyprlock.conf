    position = 880, -330
    halign = left
    valign = center
}
# PLAYER Artist
label {
    monitor =
    #text = cmd[update:1000] echo "$(playerctl metadata --format "{{ xesam:artist }}" 2>/dev/null | cut -c1-30)"

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    placeholder_text = <span foreground="##fbfbfb">ï€‡ $USER</span>
    hide_input = false
    fade_on_empty = false
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    dots_center = true
    outline_thickness = 3
    inner_color = rgb($color0)
    outer_color = rgb($color0)
    font_color = rgb($foreground)
    check_color = rgb($color5)
    fail_color = rgb($color1)


    position = 0, -470
    halign = center
    valign = center
    zindex = 10
}
# Information
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock/infonlock.sh)"
    color = rgb($color5)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -20, -510
    halign = right
    valign = center
}

